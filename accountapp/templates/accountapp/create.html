{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>SignUP</h4>
        </div>
    <!--
        {% url 'accountapp:create' %}
            accountapp 안에 create로 연결하라는 뜻 (모든 view에서 이런식으로 routing 할것임)
    -->
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
